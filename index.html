<head>
    <title>TNM</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</head>

<body>
    <div id="carros"></div>
    <div class="container">

        <button onclick="openModal()" type="button" class="btn btn-primary" data-toggle="modal">
            Realizar Teste
        </button>

      
        <div class="modal fade" id="myModal">
            <div class="modal-dialog modal-xl">
                <div class="modal-content" id="divPrincipal">

                    <div class="modal-header">
                        <h4 class="modal-title">Questions</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <div class="modal-body">
                        <h2 id="questao"></h2>
                        <div id="resposta"></div>
                        <br><br>

                    </div>
                    <div class="modal-footer">
                        <button type="button" id="anterior" class="btn btn-success"
                            onclick="questaoAnterior()">Anterior</button>
                        <button type="button" id="proximo" class="btn btn-success"
                            onclick="proximaQuestao()">Pr√≥xima</button>
                    </div>

                </div>
            </div>
        </div>

    </div>

</body>

</html>
